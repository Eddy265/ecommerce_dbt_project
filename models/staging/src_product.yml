version: 2

sources:
  - name: ecommerce
    description: a clone of the snowflake raw database of ecommerce.
    database: ECOMMERCE_ANALYTICS_DEMOSAMPLE
    schema: product
    tables:
      - name: PRODUCT_DETAILED
        description: raw data for the PRODUCT_DETAILED table     

      - name: PRODUCT_LQS
        description: raw data for the PRODUCT_LQS table

      - name: PRODUCT_SALES_RANK
        description: raw data for the PRODUCT_SALES_RANK table which contains the product name
        
      - name: PRODUCT_TAGS
        description: raw data for the PRODUCT_TAGS table
        
   
